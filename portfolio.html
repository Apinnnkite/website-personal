<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Victory Kaligis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a23;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            animation: fadeInBody 2s ease-out;
        }

        @keyframes fadeInBody {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        header {
            background: #1f1f1f;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: padding 0.3s ease;
        }

        header.shrink {
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header.shrink nav ul li a {
            font-size: 0.75em;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #5b6bff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
        }

        nav ul li a:hover {
            color: #5b6bff;
            transform: translateY(-3px);
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .portfolio {
            padding: 80px 20px 40px 20px; /* Adjusted padding to avoid overlap */
            text-align: center;
            animation: fadeInPortfolio 2s ease-out forwards;
        }

        @keyframes fadeInPortfolio {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .portfolio h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .portfolio-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
        }

        .portfolio-item:hover {
            background-color: #5b6bff;
            transform: scale(1.05);
        }

        .portfolio-item h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .portfolio-item p {
            font-size: 1.1em;
            color: #bbb;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 10px 0;
            position: relative;
            animation: slideInFooter 1s ease-out;
        }

        @keyframes slideInFooter {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
